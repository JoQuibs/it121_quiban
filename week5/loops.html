<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>IT121 HW5</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<table id = "mytable">

</table>

<script type= "text/javascript">
  var table=document.getElementById('mytable');
  var output="";
  for(var i=12;i<=12;i++){
    output+="<tr>";
    for(var j=1;j<=12;j++){
      if(i==1 && j==1)
        output+="<th>&times;</th>";
      else{
        if(i==1 || j==1)
          output+="<th>"+i*j+"</th>";
        else
          output+="<td>"+i*j+"</td>";
      }
    }
    output+="</tr>"
  }
  table.innerHTML=output;
</script>
</body>

</html>
